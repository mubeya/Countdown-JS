<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <main>
      <h1>Enter CountDown Date</h1>
        <input type="datetime-local" name="date" id="datePicker">
        <div class="countdown-container hide">
          <div class="countdown-value days-c">
            <p class="big-text" id="days"></p>
            <span>days</span>
          </div>
          <div class="countdown-value hour-c">
            <p class="big-text" id="hour"></p>
            <span>hours</span>
          </div>
          <div class="countdown-value minute-c">
            <p class="big-text" id="mins"></p>
            <span>mins</span>
          </div>
          <div class="countdown-value seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
          </div>
        </div>
      </main>
      <a id="mubeya" href="https://mubeya.com/">mubeya.com</a>
      <script src="script.js"></script>
</body>
</html>
